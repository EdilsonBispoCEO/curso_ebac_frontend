<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Formulario de contato</h1>
        </div>
    </header>
    <section id="contato">
        <div class="container">
            <h2>Preencha o formulario</h2>
            <form>
                <div class="form-campo">
                    <label for="Nome">Nome:</label>
                    <input type=" text" id="nome" name="nome">
                </div>
                <div class="form-campo">
                    <label for="telefone">Telefone:</label>
                    <input type=" telefone" id="telefone" name="telefone">
                </div>
                <div class="form-campo">
                    <label for="email">Email:</label>
                    <input type=" email" id="email" name="email">
                </div>
                <div class="form-campo">
                    <label for="endereco">Endereço completo:</label>
                    <input type=" text" id="endereco" name="endereco">
                </div>
                <div class="form-campo">
                    <label for="cep">Seu CEP:</label>
                    <input type="cep" id="cep" name="cep" >
                </div>
                <div class="form-campo">
                    <label for="cpf">Seu CPF:</label>
                    <input type="cpf" id="cpf" name="cpf">
                </div>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </section>
    <footer>
        <div class="container container-flex">
            <p>
                2023 &copy; Formulário -  Todos os direitos reservados
            </p>
        </div>
    </footer>


    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script src="./js/messages_pt_BR.min.js"></script>
    <script src="./main.js"></script>

    </script>
</body>
</html>
